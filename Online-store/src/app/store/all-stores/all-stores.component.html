<div class="side-space">
<div class="cards-holder"  fxLayout="row wrap" fxLayoutGap="20px" fxLayoutAlign="flex-start">
  
  <mat-card class="card">
      <div fxLayoutAlign="center">
        <mat-card-header>
          <mat-card-title>name</mat-card-title>
        </mat-card-header>
      </div>
    
      <img mat-card-image src="https://www.punchtechnology.co.uk/wp-content/uploads/2018/02/Contour-Helios-built-PC-front-angle-600x600.jpg" alt="Photo of a Shiba Inu" />
      <mat-card-content>
        <p fxLayoutAlign="center">
          Address
        </p>
      </mat-card-content>
      <mat-card-actions class="action-btn" fxLayout fxLayoutAlign="space-between">
        <div class="like-dislike-btn">
          <!-- (click)="likePost(post.id)" -->
          <button  mat-button>
            <mat-icon>thumb_up_alt</mat-icon>
          </button>
          <span #likes class="likes">
             1
          </span>
    
          <!-- (click)="dislikePost(post.id)" -->
          <button  mat-button>
            <mat-icon>thumb_down_alt</mat-icon>
          </button>
          <span #dislikes class="dislikes">
            33
          </span>
        </div>
      </mat-card-actions>
    </mat-card>
