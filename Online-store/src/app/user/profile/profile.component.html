<div class="profileHolder" 
  fxLayout="row wrap" 
  fxLayoutAlign="center">
  <mat-card class="example-card">
  <mat-card-header
   fxLayoutAlign="center">
    <mat-card-title>Name: {{user.name}}</mat-card-title>
  </mat-card-header>
  <img class="pic"  mat-card-image src="{{user.imageUrl}}">
  <mat-card-title fxLayoutAlign="center">Email: {{user.email}}</mat-card-title>
  <hr>
  <mat-card-content fxLayoutAlign="center">
    <div class="boughtItems">
      <h2 fxLayoutAlign="center">Last product bought:</h2>
      <div *ngIf="productsBought">
        <ng-container *ngFor="let productBought of productsBought">
        <p class="boughtItems"><b>{{productBought}}</b></p>
        <hr>
      </ng-container>
    </div>

      <div *ngIf="!productsBought"><b>You don't have any bought products</b> </div>
    </div>
  </mat-card-content>
</mat-card>
</div>
