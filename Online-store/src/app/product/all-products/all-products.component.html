            Price
            asddasdasda
            asddsa

  <!-- *ngIf="isAuthor && isDetailPage"

            </button>
            <button mat-button color="primary">details</button>
      
    
        
        </mat-card-actions>
        <span #likes fxLayoutAlign="center" class="likes">
          33
