<div class="home" fxLayout 
fxLayoutAlign="center">
    <div
      fxFlex
      fxLayout="column"
      fxLayoutGap="20px"
      fxLayoutAlign="center"
      fxFlex="40"
    >
      <h2 fxLayoutAlign="center">Sign up</h2>
      <form fxLayoutGap="30px"
        #registerForm="ngForm"
        (ngSubmit)="signUp(registerForm.value)"
        fxLayout="column"
      >
        <div class="input-field-container" fxLayout fxLayoutAlign="space-around">
          <div class="left" fxLayout="column">
            <mat-form-field>
              <input
                #emailInput="ngModel"
                matInput
                ngModel
                id="email"
                type="email"
                name="email"
                required
                email
                placeholder="Email address"
              />
  
              <mat-error *ngIf="emailInput.hasError('required')"
                >Email is required.</mat-error
              >
              <mat-error *ngIf="emailInput.hasError('email')"
                >Enter valid email.</mat-error
              >
            </mat-form-field>
            <div
              #passwordsGroup="ngModelGroup"
              ngModelGroup="passwordsGroup"
              appPasswordMatch
              fxLayout="column"
            >
              <mat-form-field>
                <input
                  #passwordInput="ngModel"
                  matInput
                  ngModel
                  id="password"
                  name="password"
                  type="password"
                  required
                  minlength="6"
                  placeholder="Password"
                />
                <mat-error *ngIf="passwordInput.hasError('required')"
                  >Password is required.</mat-error
                >
                <mat-error *ngIf="passwordInput.hasError('minlength')"
                  >Password must be at least 6 symbols.</mat-error
                >
              </mat-form-field>
  
              <mat-form-field>
                <input
                  #rePasswordInput="ngModel"
                  matInput
                  ngModel
                  id="repassword"
                  name="repassword"
                  type="password"
                  required
                  minlength="6"
                  placeholder="Repeat password"
                />
                <mat-error *ngIf="rePasswordInput.hasError('required')"
                  >Password is required.</mat-error
                >
                <mat-error *ngIf="rePasswordInput.hasError('minlength')"
                  >Password must be at least 6 symbols.</mat-error
                >
              </mat-form-field>
  
              <mat-error
                *ngIf="
                  passwordsGroup.hasError('passwordMatch') &&
                  !passwordInput.invalid &&
                  !rePasswordInput.invalid
                "
                >Your password don`t match.</mat-error
              >
            </div>
          </div>
          <div class="right" fxLayout="column">
            <mat-form-field>
              <input
                #fullNameInput="ngModel"
                matInput
                ngModel
                id="name"
                name="name"
                type="text"
                required
                placeholder="Your name"
              />
              <mat-error *ngIf="fullNameInput.hasError('required')"
                >Your name is required.</mat-error
              >
            </mat-form-field>
  
            <mat-form-field>
                <input
                  #pictureInput="ngModel"
                  matInput
                  ngModel
                  id="imageUrl"
                  name="imageUrl"
                  type="text"
                  required
                  placeholder="Your Picture"
                />
                <mat-error *ngIf="pictureInput.hasError('required')"
                  >Picture is required.</mat-error
                >
              </mat-form-field>
          </div>
        </div>
        <button 
          class="btn-sign-up"
          mat-raised-button
          color="primary"
          [disabled]="registerForm.invalid"
        >
          Sign Up
        </button>
      </form>
  
      <div class="divider-container" fxFlex fxLayoutAlign="center">
        <div class="line"><mat-divider></mat-divider></div>
      </div>
  
      <button
        class="btn-sign-up"
        mat-raised-button
        color="primary"
        fxFlex
        fxLayoutAlign="center"
        (click)="signUpGoogle()"
      >
        Continue with Google
      </button>
  
      <div fxFlex fxLayoutAlign="center">
        <span
          >Already have an account?
          <a class="redirect" routerLink="/auth/login">Sign In</a></span
        >
      </div>
    </div>
  </div>
